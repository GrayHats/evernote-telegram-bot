{% extends 'base.html' %}

{% block title %}Logs{% endblock %}

{% block body %}
<table class="table table-hover table-bordered" style="width: 98%; margin: 15px">
    <thead>
        <tr>
            <th>Created</th>
            <th>User ID</th>
            <th>Update</th>
            <th>Headers</th>
        </tr>
    </thead>

    <tbody>
    {% for entry in logs %}
        <tr>
            <td>{{ entry.created }}</td>
            <td>{{ entry.message.from.id }}</td>
            <td>{{ entry.update }}</td>
            <td>{{ entry.headers }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
